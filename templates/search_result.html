<html>
<head>
	<title>Search Result</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<h2 style="text-align: center;">Search Result for <i>"{{url}}"</i></h2>
	<table>
		<tr>
			<th style="font-weight: bold;font-size: large;"><b>Index</b></th>
			<th style="font-weight: bold;font-size: large;"><b>Details</b></th>
		</tr>
		<tr>
			<td><b>Title</b></td>
			<td>{{title}}</td>
		</tr>
		<tr>
			<td><b>Views</b></td>
			<td>{{views}}</td>
		</tr>
		<tr>
			<td><b>Likes</b></td>
			<td>{{likes}}</td>
		</tr>
		<tr>
			<td><b>Date</b></td>
			<td>{{date}}</td>
		</tr>
		<tr>
			<td><b>Channel Name</b></td>
			<td>{{channel}}</td>
		</tr>
		<tr>
			<td><b>Channel Subscribers</b></td>
			<td>{{subs}}</td>
		</tr>
		<tr>
			<td><b>Video Description</b></td>
			<td>{% for i in desc %}
					{{i}}<br>	
				{% endfor %}
			</td>
		</tr>
		<tr>
			<td><b>Comments</b></td>
			<td>
				{% for i in comments %}
					<b>{{i}}-</b>{{comments[i]}}<br>
				{% endfor %}
			</td>
		</tr>
	</table>
</body>
</html>
